<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLOU-LOGIN</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../img/thelasofus-16x16.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body id="fondoLogin">
    <header>
    
    
        <main class="bloqueLogin">
                <h1 id="ingresa">Sign In</h1>
            <form>
                <label for="email" class="username">USERNAME:</label>
                <input type="email" name="email" id="email">
                <label for="password" class="username">PASSWORD:</label>
                <input type="password" id="password" required>
                <input type="button" value="Ingresar" id="boton">
            </form>
        </main>
</header>
</body>
</html>
