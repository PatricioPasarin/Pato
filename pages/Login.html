<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesion o registrate en la pagina de The Last of Us">
    <meta name="keywords" content="iniciar sesion login registrarse the last of us ellie joel">
    <title>TLOU-LOGIN</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../img/thelasofus-16x16.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body id="fondoLogin">
    <div class="container text-center">
        <div class="row row-cols-2">
        <a href="../index.html" class="col">INICIO</a>
        <a href="#" class="col registrarse">REGISTRARSE</a>
        </div>
      </div>
    <header>
    
    
        <main class="bloqueLogin">
          <div  id="logeo">
                <h1 id="ingresa">Sign In</h1>
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Usuario">
                    <label for="floatingInput" class="emailAddress">Username</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="password">Password</label>
                  </div>
            </form>
            <button class="btn btn-primary" id="enviar" type="submit">Sign In</button>
            
          </div>
            
        </main>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="../js/index.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
